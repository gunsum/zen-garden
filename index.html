<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
          font-family: arial, sans-serif;
          border-collapse: collapse;
          width: 100%;
        }
        
        td, th {
          border: 1px solid #dddddd;
          text-align: left;
          padding: 8px;
        }
        
        tr:nth-child(even) {
          background-color: #dddddd;
        }
        </style>
</head>
<body>
  <h1>General country info example</h1>
    <table>
        <tr>
          <th>Country</th>
          <th>Capital</th>
          <th>Population</th>
        </tr>
        <tr>
          <td>Turkey</td>
          <td>Ankara</td>
          <td>80million</td>
        </tr>
        <tr>
          <td>UK</td>
          <td>London</td>
          <td>65million</td>
        </tr>
        <tr>
          <td>Mexico</td>
          <td>Mexico City</td>
          <td>129million</td>
        </tr>
        <tr>
          <td>India</td>
          <td>New Delhi</td>
          <td>1,375million</td>
        </tr>
        <tr>
          <td>Bulgaria</td>
          <td>Sofia</td>
          <td>6.5million</td>
        </tr>
        <tr>
          <td>Japan</td>
          <td>Tokyo</td>
          <td>124million</td>
        </tr>
      </table>

    
</body>
</html>
